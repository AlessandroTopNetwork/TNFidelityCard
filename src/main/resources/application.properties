spring.application.name=fedelity.card
# jdbc properties
spring.datasource.url=jdbc:mysql://localhost:3306/fedelity_card_supermarket
spring.datasource.username=springstudents
spring.datasource.password=springstudents
server.port=8070
# default 8080

# show query hibernate 

#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# logging hibernate

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

#ACTUATOR

management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.exclude=health,info
management.info.env.enabled=true
